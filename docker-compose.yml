version: '3'

services:
  pg:
    image: postgres:9.5
    environment:
      POSTGRES_DB: "dataservice"
  redis:
    image: redis:latest
  coordinator:
    build: .
    image: coordinator:latest
    command: /bin/ash -c "sleep 5; ./bin/run.sh"
    volumes:
      - .:/app
    ports:
      - "5000:80"
    environment:
      - PG_NAME=dataservice
      - PG_HOST=pg
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - WORKER=false
    depends_on:
      - pg
      - redis 
  worker:
    build: .
    image: coordinator:latest
    command: /bin/ash -c "sleep 6; ./bin/run.sh"
    volumes:
      - .:/app
    environment:
      - PG_NAME=dataservice
      - PG_HOST=pg
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - WORKER=true
    depends_on:
      - pg
      - redis 
      - coordinator
